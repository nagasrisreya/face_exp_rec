<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #667eea, #764ba2, #6dd5ed, #2193b0);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
            animation: fadeIn 2s ease-in-out;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        h1:hover {
            transform: scale(1.05) rotate(-1deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background: rgba(0, 123, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }

        /* Floating circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
            z-index: 1;
        }

        .circle:nth-child(1) {
            width: 150px; height: 150px;
            left: 10%; top: 20%;
            animation-duration: 25s;
        }
        .circle:nth-child(2) {
            width: 200px; height: 200px;
            right: 15%; bottom: 10%;
            animation-duration: 30s;
        }
        .circle:nth-child(3) {
            width: 100px; height: 100px;
            left: 50%; bottom: 20%;
            animation-duration: 35s;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-50px) translateX(30px); }
            100% { transform: translateY(0) translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Floating circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <h1>Welcome to Face Recognition System</h1>
    
    
        <a href="{% url 'register' %}" class="btn">Register Face</a>
        <a href="{% url 'recognize' %}" class="btn">Recognize Face</a>
    
</body>
</html>
