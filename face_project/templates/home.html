<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Face Recognition Home</title>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .btn {
            display: inline-block;

        }

    <h1>Welcome to Face Recognition System</h1>
