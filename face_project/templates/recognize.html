<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recognize Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #667eea, #764ba2, #6dd5ed, #2193b0);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            padding: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-top: 50px;
        }

        .container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 700px;
        }

        video {
            border: 4px solid #fff;
            border-radius: 16px;
            margin: 20px 0;
            width: 480px;
            height: 360px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.4);
        }

        button {
            background: #4CAF50;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #388e3c;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }

        #response {
            margin-top: 20px;
            font-weight: bold;
            font-size: 22px;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.4);
            min-height: 30px;
        }

        a {
            margin-top: 25px;
            display: inline-block;
            background: #222;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>üîç Real-Time Face Recognition</h1>
    <div class="container">
        <video id="video" autoplay muted playsinline></video><br>
        <button onclick="captureAndSend()">Manual Recognize</button>
        <p id="response">Recognition result will appear here...</p>
    </div>

    <a href="/">‚¨Ö Back to Home</a>

    <script>
        const video = document.getElementById("video");
        const responseEl = document.getElementById("response");
        let isProcessing = false;

        // Open webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => { console.error("Camera error:", err); });

        // Capture and send to backend
        function captureAndSend() {
            if (isProcessing || video.videoWidth === 0) return;
            isProcessing = true;

            const canvas = document.createElement("canvas");
            canvas.width = 320;   // smaller resolution
            canvas.height = 240;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL("image/jpeg", 0.6); // compressed JPEG

            fetch("/recognize_user/", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `image=${encodeURIComponent(imageData)}`
            })
            .then(res => res.json())
            .then(data => {
                responseEl.innerText = data.message;
                isProcessing = false;
            })
            .catch(err => {
                console.error("Recognition error:", err);
                responseEl.innerText = "‚ö† Error recognizing face.";
                isProcessing = false;
            });
        }

        // üîÑ Auto recognition every 2s (lighter load)
        setInterval(captureAndSend, 2000);
    </script>
</body>
</html>
